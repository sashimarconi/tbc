<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalizar Checkout</title>
    <link rel="stylesheet" href="/admin/theme.css" />
    <link rel="stylesheet" href="/admin/admin.css" />
    <link rel="stylesheet" href="/admin/sidebar.css" />
    <style>
      :root {
        --builder-primary: #A100FF;
        --builder-bg: #f7f7fb;
        --builder-sidebar: #fff;
        --builder-border: #ececf2;
        --builder-section: #fafaff;
        --builder-shadow: 0 2px 12px 0 #0001;
        --builder-radius: 16px;
        --builder-title: #232336;
        --builder-label: #6b6b7b;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #f7f7fb;
      }
      body { min-height: 100vh; }
      .builder-layout {
        display: flex;
        min-height: 100vh;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: var(--builder-bg);
      }
      .builder-sidebar {
        width: 340px;
        min-width: 260px;
        max-width: 100vw;
        background: var(--builder-sidebar);
        border-right: 1.5px solid var(--builder-border);
        display: flex;
        flex-direction: column;
        padding: 2.5rem 1.5rem 1.5rem 1.5rem;
        box-shadow: 4px 0 24px 0 #0001;
        z-index: 2;
        height: 100vh;
        position: relative;
        gap: 1.2rem;
      }
      .builder-sidebar h2 {
        font-family: var(--font-title);
        font-size: 1.3rem;
        font-weight: 900;
        margin-bottom: 0.5rem;
        color: var(--builder-title);
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        gap: 0.7em;
      }
      .builder-sidebar h2 svg {
        color: var(--builder-primary);
        width: 1.5em;
        height: 1.5em;
      }
      .builder-sidebar .builder-section {
        margin-bottom: 1.2rem;
        background: var(--builder-section);
        border-radius: var(--builder-radius);
        box-shadow: var(--builder-shadow);
        padding: 1.2rem 1.2rem 1.2rem 1.2rem;
        border: 1.5px solid var(--builder-border);
      }
      .builder-sidebar label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.1rem;
        color: var(--builder-label);
        font-weight: 600;
        font-size: 1em;
      }
      .builder-sidebar input[type="color"] {
        margin-left: 1rem;
        vertical-align: middle;
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 8px;
        box-shadow: 0 1px 4px #0001;
        background: #fff;
        cursor: pointer;
        transition: box-shadow 0.15s;
      }
      .builder-sidebar input[type="color"]:hover {
        box-shadow: 0 2px 8px #A100FF33;
      }
      .builder-sidebar select {
        width: 100%;
        margin-top: 0.5rem;
        padding: 0.6em 0.8em;
        border-radius: 8px;
        border: 1.5px solid var(--builder-border);
        background: #fff;
        font-size: 1em;
        color: var(--builder-title);
        font-weight: 600;
      }
      .builder-sidebar h3 {
        font-family: var(--font-title);
        font-size: 1.08rem;
        font-weight: 900;
        margin-bottom: 1.2rem;
        color: var(--builder-title);
        letter-spacing: -0.5px;
      }
      .builder-preview {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--builder-bg);
        padding: 2.5rem 0;
        min-width: 0;
        overflow: auto;
      }
      .builder-preview-iframe {
        width: 420px;
        max-width: 100vw;
        height: 800px;
        max-height: 90vh;
        border: 1.5px solid var(--builder-border);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 #0002;
        background: #fff;
        transition: width 0.2s, height 0.2s;
      }
      .ghost {
        background: var(--builder-bg);
        color: var(--builder-title);
        border: 1.5px solid var(--builder-border);
        border-radius: 10px;
        font-weight: 700;
        font-size: 1.08em;
        padding: 0.9em 1.2em;
        margin-top: 1.2rem;
        cursor: pointer;
        transition: background 0.15s, color 0.15s, box-shadow 0.15s;
        box-shadow: 0 1px 4px #0001;
      }
      .ghost:hover {
        background: #ececf2;
        color: var(--builder-primary);
        box-shadow: 0 2px 8px #A100FF33;
      }
      @media (max-width: 1100px) {
        .builder-preview-iframe {
          width: 340px;
          height: 600px;
        }
      }
      @media (max-width: 900px) {
        .builder-layout {
          flex-direction: column;
        }
        .builder-sidebar {
          width: 100vw;
          min-width: 0;
          max-width: 100vw;
          height: auto;
          border-right: none;
          border-bottom: 1.5px solid var(--builder-border);
          box-shadow: 0 4px 24px 0 #0001;
          padding: 1.2rem 1rem 1rem 1rem;
        }
        .builder-preview {
          padding: 1.2rem 0;
        }
        .builder-preview-iframe {
          width: 100vw;
          min-width: 0;
          height: 600px;
          max-height: 70vh;
        }
      }
      @media (max-width: 600px) {
        .builder-preview-iframe {
          width: 100vw;
          height: 480px;
          border-radius: 0;
        }
        .builder-sidebar {
          padding: 0.7rem 0.5rem 0.5rem 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="builder-layout">
      <aside class="builder-sidebar">
        <h2>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="4"/><path d="M7 7h.01"/><path d="M12 7h.01"/><path d="M17 7h.01"/><path d="M7 12h.01"/><path d="M12 12h.01"/><path d="M17 12h.01"/><path d="M7 17h.01"/><path d="M12 17h.01"/><path d="M17 17h.01"/></svg>
          Aparência
        </h2>
        <div class="builder-section">
          <h3><svg style="vertical-align:middle;margin-right:0.4em;" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="4"/></svg> Tema / Layout</h3>
          <label>
            Tema do Checkout
            <select id="builder-theme">
              <option value="default">Padrão</option>
              <option value="solarys">Solarys</option>
              <option value="minimal">Minimal</option>
            </select>
          </label>
        </div>
        <div class="builder-section">
          <h3><svg style="vertical-align:middle;margin-right:0.4em;" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 3"/></svg> Esquema de Cores</h3>
          <label>
            Cor Principal
            <input type="color" id="builder-primary-color" />
          </label>
          <label>
            Cor dos Botões
            <input type="color" id="builder-button-color" />
          </label>
          <label>
            Cor de Fundo
            <input type="color" id="builder-bg-color" />
          </label>
        </div>
        <div class="builder-section">
          <h3><svg style="vertical-align:middle;margin-right:0.4em;" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2"/><polyline points="7 9 12 4 17 9"/><line x1="12" y1="4" x2="12" y2="16"/></svg> Tipografia</h3>
          <label>
            Fonte Principal
            <select id="builder-font">
              <option value="Inter">Inter</option>
              <option value="Montserrat">Montserrat</option>
              <option value="Poppins">Poppins</option>
              <option value="Roboto">Roboto</option>
            </select>
          </label>
        </div>
        <button id="builder-save" class="ghost" style="width:100%;font-weight:700;">Salvar Personalização</button>
      </aside>
      <main class="builder-preview">
        <iframe class="builder-preview-iframe" src="/checkout/index.html" title="Preview do Checkout"></iframe>
      </main>
    </div>
    <script>
      const iframe = document.querySelector('.builder-preview-iframe');
      async function loadAppearance() {
        const res = await fetch('/api/admin/appearance');
        const data = await res.json();
        document.getElementById('builder-theme').value = data.theme || 'default';
        document.getElementById('builder-primary-color').value = data.primary_color || '#A100FF';
        document.getElementById('builder-button-color').value = data.button_color || '#A100FF';
        document.getElementById('builder-bg-color').value = data.bg_color || '#e8ebf1';
        document.getElementById('builder-font').value = data.font || 'Inter';
        updatePreview();
      }
      function updatePreview() {
        if (!iframe.contentWindow) return;
        const primary = document.getElementById('builder-primary-color').value || '#A100FF';
        const button = document.getElementById('builder-button-color').value || '#A100FF';
        const bg = document.getElementById('builder-bg-color').value || '#e8ebf1';
        const font = document.getElementById('builder-font').value || 'Inter';
        iframe.contentWindow.postMessage({
          type: 'customize',
          primary, button, bg, font
        }, '*');
      }
      document.getElementById('builder-theme').addEventListener('change', updatePreview);
      document.getElementById('builder-primary-color').addEventListener('input', updatePreview);
      document.getElementById('builder-button-color').addEventListener('input', updatePreview);
      document.getElementById('builder-bg-color').addEventListener('input', updatePreview);
      document.getElementById('builder-font').addEventListener('change', updatePreview);
      iframe.addEventListener('load', loadAppearance);
      document.getElementById('builder-save').onclick = async function() {
        const theme = document.getElementById('builder-theme').value;
        const primary_color = document.getElementById('builder-primary-color').value;
        const button_color = document.getElementById('builder-button-color').value;
        const bg_color = document.getElementById('builder-bg-color').value;
        const font = document.getElementById('builder-font').value;
        await fetch('/api/admin/appearance', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ theme, primary_color, button_color, bg_color, font })
        });
        alert('Personalização salva!');
      };
    </script>
  </body>
</html>
