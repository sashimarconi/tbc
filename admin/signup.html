<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackout - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/admin/auth.css" />
  </head>
  <body data-auth-page="signup">
    <main class="auth-wrap">
      <section class="auth-card" aria-label="Criar conta">
        <div class="auth-brand">
          <img class="auth-logo" src="/assets/logo.png" alt="Blackout" />
        </div>
        <h1>Crie sua conta grátis</h1>
        <p class="auth-subtitle">Comece a vender online em minutos.</p>

        <form id="signup-form" class="auth-form" novalidate>
          <label class="field">
            <span class="field-label">Nome completo</span>
            <span class="input-wrap">
              <svg viewBox="0 0 24 24" aria-hidden="true"><circle cx="12" cy="8" r="4" fill="none" stroke="currentColor" stroke-width="1.8"/><path d="M4 20a8 8 0 0 1 16 0" fill="none" stroke="currentColor" stroke-width="1.8"/></svg>
              <input id="signup-name" type="text" autocomplete="name" placeholder="Seu nome" required />
            </span>
            <small id="error-signup-name" class="field-error"></small>
          </label>

          <label class="field">
            <span class="field-label">E-mail</span>
            <span class="input-wrap">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 6h16v12H4z" fill="none" stroke="currentColor" stroke-width="1.8"/><path d="m4 8 8 6 8-6" fill="none" stroke="currentColor" stroke-width="1.8"/></svg>
              <input id="signup-email" type="email" autocomplete="email" placeholder="voce@empresa.com" required />
            </span>
            <small id="error-signup-email" class="field-error"></small>
          </label>

          <label class="field">
            <span class="field-label">Telefone</span>
            <span class="input-wrap">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6.6 10.8a15.7 15.7 0 0 0 6.6 6.6l2.2-2.2a1.6 1.6 0 0 1 1.6-.4c1 .3 2.1.5 3.2.5a1.7 1.7 0 0 1 1.7 1.7V21a1.7 1.7 0 0 1-1.7 1.7A18.3 18.3 0 0 1 1.3 4.7 1.7 1.7 0 0 1 3 3h3.7A1.7 1.7 0 0 1 8.4 4.7c0 1.1.2 2.2.5 3.2a1.6 1.6 0 0 1-.4 1.6z" fill="none" stroke="currentColor" stroke-width="1.8"/></svg>
              <input id="signup-phone" type="tel" autocomplete="tel" placeholder="(11) 99999-9999" required />
            </span>
            <small id="error-signup-phone" class="field-error"></small>
          </label>

          <label class="field">
            <span class="field-label">Senha</span>
            <span class="input-wrap">
              <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="5" y="11" width="14" height="10" rx="2" fill="none" stroke="currentColor" stroke-width="1.8"/><path d="M8 11V8a4 4 0 1 1 8 0v3" fill="none" stroke="currentColor" stroke-width="1.8"/></svg>
              <input id="signup-password" type="password" autocomplete="new-password" placeholder="Mínimo 6 caracteres" required />
            </span>
            <small id="error-signup-password" class="field-error"></small>
          </label>

          <label class="field">
            <span class="field-label">Confirmar senha</span>
            <span class="input-wrap">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="m5 13 4 4L19 7" fill="none" stroke="currentColor" stroke-width="1.8"/><rect x="3" y="3" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="1.8"/></svg>
              <input id="signup-password-confirm" type="password" autocomplete="new-password" placeholder="Repita sua senha" required />
            </span>
            <small id="error-signup-password-confirm" class="field-error"></small>
          </label>

          <label class="checkbox-wrap">
            <input id="signup-terms" type="checkbox" />
            <span>Eu concordo com os termos de serviço e política de privacidade</span>
          </label>
          <small id="error-signup-terms" class="field-error"></small>

          <button class="btn-primary" id="signup-submit" type="submit">Criar conta</button>
          <p id="signup-global-error" class="global-error"></p>
        </form>

        <p class="auth-switch">Já tem conta? <a href="/admin/index.html">Fazer login</a></p>
      </section>
    </main>
    <script src="/admin/auth.js"></script>
  </body>
</html>
