<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackout - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/admin/auth.css" />
  </head>
  <body data-auth-page="login">
    <main class="auth-wrap">
      <section class="auth-card" aria-label="Entrar">
        <div class="auth-brand">
          <img class="auth-logo" src="/assets/logo.png" alt="Blackout" />
        </div>
        <h1>Entrar na plataforma</h1>
        <p class="auth-subtitle">Acesse sua conta para gerenciar seu checkout.</p>

        <form id="login-form" class="auth-form" novalidate>
          <label class="field">
            <span class="field-label">E-mail</span>
            <span class="input-wrap">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 6h16v12H4z" fill="none" stroke="currentColor" stroke-width="1.8"/><path d="m4 8 8 6 8-6" fill="none" stroke="currentColor" stroke-width="1.8"/></svg>
              <input id="login-email" type="email" autocomplete="email" placeholder="voce@empresa.com" required />
            </span>
            <small id="error-login-email" class="field-error"></small>
          </label>

          <label class="field">
            <span class="field-label">Senha</span>
            <span class="input-wrap">
              <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="5" y="11" width="14" height="10" rx="2" fill="none" stroke="currentColor" stroke-width="1.8"/><path d="M8 11V8a4 4 0 1 1 8 0v3" fill="none" stroke="currentColor" stroke-width="1.8"/></svg>
              <input id="login-password" type="password" autocomplete="current-password" placeholder="Digite sua senha" required />
            </span>
            <small id="error-login-password" class="field-error"></small>
          </label>

          <button class="btn-primary" id="login-submit" type="submit">Entrar</button>
          <p id="login-global-error" class="global-error"></p>
        </form>

        <p class="auth-switch">Ainda não tem conta? <a href="/admin/signup.html">Criar conta</a></p>
      </section>
    </main>
    <script src="/admin/auth.js"></script>
  </body>
</html>
